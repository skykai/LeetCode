        /*
        *地上有一个m行n列的方格，从坐标 [0,0] 到坐标 [m-1,n-1] 。一个机器人从坐标 [0, 0] 的格子开始移动，
        它每次可以向左、右、上、下移动一格（不能移动到方格外），也不能进入行坐标和列坐标的数位之和大于k的格子。
        例如，当k为18时，机器人能够进入方格 [35, 37] ，因为3+5+3+7=18。
        但它不能进入方格 [35, 38]，因为3+5+3+8=19。请问该机器人能够到达多少个格子？
        示例 1：

        输入：m = 2, n = 3, k = 1
        输出：3
        示例 1：

        输入：m = 3, n = 1, k = 0
        输出：1
        提示：

        1 <= n,m <= 100
        0 <= k <= 20
        */
        /**
        * @param {number} m
        * @param {number} n
        * @param {number} k
        * @return {number}
        */
        // 方向数组
        let directionAry = [
            [-1, 0],  // 上
            [0, 1],   // 右
            [1, 0],   // 下
            [0, -1]   // 左
        ];
        let set = new Set(['0', '0']); // 记录走过的格子
        // 将遍历的坐标队列，题意要求从[0,0]开始走
        let queue = [[0, 0]]; 
        var movingCount = function(m, n, k) {
            let array = new Array();
            let cont = 0; // 记录次数
            if(k === 0) {
                return 1;
            } else {
                // 计算每一格的可满足性
                // for(let i = 0; i < m; i++) {
                //     array[i] = new Array();
                //     for(let j = 0; j< n; j++) {
                //         if((changeNumber(i) + changeNumber(j)) <= k) {  // 先记录可以走到的的 用1来记录
                //             console.log('is ok:<<<<<<<<<<<<<<<<<<<<<<'+i +';' + j)
                //             array[i][j] = 1;
                //         } else { // 先记录不可以走到的 用0来记录
                //             console.log('is Not Not Not Not ok:<<<<<<<<<<<<<<<<<<<<<<'+i +';' + j)
                //             array[i][j] = 0;
                //         }     
                //     }
                // }
                
                while(queue.length) {
                    // 移除队首坐标
                    let [x, y] = queue.shift();
                    // 遍历方向
                    for(let i = 0; i < 4; i++) {
                        let offsetX = x + directionAry[i][0];
                        let offsetY = y + directionAry[i][1];


                        // 临界值判断
                        if(offsetX < 0 || offsetX >= m || offsetY < 0 || offsetY >= n || changeNumber(offsetX) + changeNumber(offsetY) > k || set.has(`${offsetX},${offsetY}`)) {
                            continue;
                        }

                        // 走过的格子就不再纳入统计
                        set.add(`${offsetX},${offsetY}`);

                        // 将该坐标加入队列（因为这个坐标的四周没有走过，需要纳入下次的遍历）
                        queue.push([offsetX, offsetY]);
                    }
                }
                return set.size;
            }
        };
        // 计算位数之和
        let changeNumber = (num) => {
            let strNum = (num + '').split('');
            let count = 0;
            for(let i = 0, len = strNum.length; i < len; i++) {
                count += parseInt(strNum[i]);
            }
            // console.log('num:'+num);
            // console.log('count>>>>>>:'+count);
            return count;
        }
