<script>
    /*
    *7. 整数反转
    给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
    注意:

    假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    */
    /**
    * @param {number} x
    * @return {number}
    */
    var reverse = function(x) {
        let isNegative = false; // 判断是否为负数
        if(x < 0) {
            isNegative = true;
        }
        let returnStr = '';
        let numX = Math.abs(x);
        let stringNumX = numX + '';
        let reverseStr= stringNumX.split('').reverse().join('');
        let spliceIndex = 0;
        for(let i = 0, len = reverseStr.length; i < len; i++) {
            if(reverseStr[i] !== '0') {
                spliceIndex = i;
                break;
            }
        }
        returnStr = reverseStr.slice(spliceIndex);
        // 如果翻转后的整数在正负2的31次方之外就溢出了
        if( isNegative && (parseInt(returnStr) > (Math.pow(2, 31)))) {  //负数
            return 0;
        } else if( !isNegative && (parseInt(returnStr) > (Math.pow(2, 31) - 1))) {  //负数
            return 0;
        }
        if(isNegative) {
            returnStr = '-' + returnStr;
        }
        return parseInt(returnStr);
    };
    reverse(-1200);
</script>
