<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二叉树的右视图</title>
</head>
<body>
	<script>
		/*
		*	给定一棵二叉树，想象自己站在它的右侧，按照从顶部到底部的顺序，返回从右侧所能看到的节点值。

			示例:

			输入: [1,2,3,null,5,null,4]
			输出: [1, 3, 4]
			解释:

			   1            <---
			 /   \
			2     3         <---
			 \     \
			  5     4       <---
		*/ 
		/**
		 * Definition for a binary tree node.
		 * function TreeNode(val) {
		 *     this.val = val;
		 *     this.left = this.right = null;
		 * }
		*/
		/*
			通过遍历结合栈，每次取每一层的最后一位
		*/
		/**
		 * @param {TreeNode} root
		 * @return {number[]}
		 */
		var rightSideView = function(root) {
        	let index = 0;
        	let res = []; //存储每一层的数据
        	let arr = [];
       		if(!root) {
       			return [];
       		}
        	arr.push(root);
        	while(arr.length) {
        		let len = arr.length;
        		res.push(arr[len - 1].val);
        		while(len) {
        			let node = arr.shift();
        			if(node.left !== null) {
        				arr.push(node.left);
        			}
        			if(node.right !== null) {
        				arr.push(node.right);
        			}
        			len -= 1;
        		}
        	}
        	return res;
		};
	</script>
</body>
</html>
